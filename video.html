<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoBatman</title>
    <link rel="stylesheet" href="/style/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <script defer src="./js/swiper-bundle.min.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="header">
        <button class="burger"></button>
        <nav class="header_nav nav ">
            <button class="nav_close"></button>
            <ul class="nav_li">
                <li class="nav_item"><a href="index.html" class=" nav_link">Главная</a></li>
                <li class="nav_item"><a href="photo.html" class="nav_link">Фото</a></li>
                <li class="nav_item"><a  class=" nav_link nav_link_active">Видео</a></li>
            </ul>

            <p class="header_hashtag">#TheBatman</p>

            <ul class="header_soc soc">
                <li class="soc_item"><a href="#" class="soc_link soc_link_fb"></a></li>
                <li class="soc_item"><a href="#" class="soc_link soc_link_tw"></a></li>
                <li class="soc_item"><a href="#" class="soc_link soc_link_ins"></a></li>
            </ul>
        </nav>

    </header>
    <main class="main main_slider">
        <div class="slider-main swiper">
            <ul class="slider-main_list swiper-wrapper">
                <li class="slider-main_item swiper-slide">
                    <video class="slider-main_video" controls poster="video/trailer01.jpg">
                        <source src="./video/trailer01.webm" type="video/webm">
                        <source src="./video/trailer01.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main_item swiper-slide">
                    <video class="slider-main_video" controls poster="video/trailer02.jpg">
                        <source src="./video/trailer02.webm" type="video/webm">
                        <source src="./video/trailer02.mp4" type="video/mp4">
                    </video>
                </li>
                <li class="slider-main_item swiper-slide">
                    <video class="slider-main_video" controls poster="video/trailer03.jpg">
                        <source src="./video/trailer03.webm" type="video/webm">
                        <source src="./video/trailer03.mp4" type="video/mp4">
                    </video>
                </li>
            </ul>
        </div>
 
        <div class="pagination">
            <button class="pagination_arrow"></button>
            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs_list swiper-wrapper">
                    <li class="slider-thumbs_item swiper-slide">
                        <img src="./video/trailer01.jpg" alt="photothumbs" class="slider-thumbs_img" width="260" height="100">
                    </li>
                    <li class="slider-thumbs_item swiper-slide">
                        <img src="./video/trailer02.jpg" alt="photothumbs" class="slider-thumbs_img" width="260" height="100">
                     </li>
                    <li class="slider-thumbs_item swiper-slide">
                        <img src="./video/trailer03.jpg" alt="photothumbs" class="slider-thumbs_img" width="260" height="100">
                    </li>
                </ul>
            </div>
        </div>
 
     </main>
    <footer class="footer">
        <ul class="footer_li">
            <li><a href="#" class="footer_link">Политика конфиденциальности</a></li>
            <li><a href="#" class="footer_link">Условия эксплуатации</a></li>
            <li><a href="#" class="footer_link">Выбор объявлений</a></li>
            <li><a href="#" class="footer_link">Настройки файлов cookie</a></li>
        </ul>

        <p class="footer_copyright">© 2022 WBEI TM & © DC</p>

    </footer>
</body>
</html>
