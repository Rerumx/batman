<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoBatman</title>
    <link rel="stylesheet" href="./style/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <script defer src="./js/swiper-bundle.min.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="header">
        <button class="burger"></button>
        <nav class="header_nav nav ">
            <button class="nav_close"></button>
            <ul class="nav_li">
                <li class="nav_item"><a href="index.html" class="nav_link" >Главная</a></li>
                <li class="nav_item"><a  class=" nav_link nav_link_active">Фото</a></li>
                <li class="nav_item"><a href="video.html" class="nav_link">Видео</a></li>
            </ul>

            <p class="header_hashtag">#TheBatman</p>

            <ul class="header_soc soc">
                <li class="soc_item"><a href="#" class="soc_link soc_link_fb"></a></li>
                <li class="soc_item"><a href="#" class="soc_link soc_link_tw"></a></li>
                <li class="soc_item"><a href="#" class="soc_link soc_link_ins"></a></li>
            </ul>
        </nav>

        <div class="mute">
            <input class="mute_checkbox" type="checkbox" id="mute" checked>
            <label for="mute" class="mute_label"></label>
        </div>

    </header>
    <main class="main main_slider">
       <div class="slider-main swiper">
           <ul class="slider-main_list swiper-wrapper">
               <li class="slider-main_item swiper-slide">
                   <img src="./photo/photo01.jpg" alt="photo" class="slider-main_img">
               </li>
               <li class="slider-main_item swiper-slide">
                   <img src="./photo/photo02.jpg" alt="photo" class="slider-main_img">
               </li>
               <li class="slider-main_item swiper-slide">
                   <img src="./photo/photo03.jpg" alt="photo" class="slider-main_img">
               </li>
           </ul>
       </div>

       <div class="pagination">
           <button class="pagination_arrow"></button>
           <div class="slider-thumbs swiper">
               <ul class="slider-thumbs_list swiper-wrapper">
                   <li class="slider-thumbs_item swiper-slide">
                       <img src="./photo/photo01-thumbs.jpg" alt="photothumbs" class="slider-thumbs_img" width="260" height="100">
                   </li>
                   <li class="slider-thumbs_item swiper-slide">
                       <img src="./photo/photo02-thumbs.jpg" alt="photothumbs" class="slider-thumbs_img" width="260" height="100">
                    </li>
                   <li class="slider-thumbs_item swiper-slide">
                       <img src="./photo/photo03-thumbs.jpg" alt="photothumbs" class="slider-thumbs_img" width="260" height="100">
                   </li>
               </ul>
           </div>
       </div>

    </main>
    <footer class="footer">
        <ul class="footer_li">
            <li><a href="#" class="footer_link">Политика конфиденциальности</a></li>
            <li><a href="#" class="footer_link">Условия эксплуатации</a></li>
            <li><a href="#" class="footer_link">Выбор объявлений</a></li>
            <li><a href="#" class="footer_link">Настройки файлов cookie</a></li>
        </ul>

        <p class="footer_copyright">© 2022 WBEI TM & © DC</p>

    </footer>
</body>
</html>
